spring.cache.type: none
spring:
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:jiraTest;NON_KEYWORDS=KEY,VALUE;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/test.sql

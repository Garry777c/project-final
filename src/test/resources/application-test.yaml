spring.cache.type: none
spring:
  liquibase:
    change-log: "classpath:db/test.sql"
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:jiraTest;NON_KEYWORDS=VALUE;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false


